<mat-card class="register-card">
  <h2 class="register-title">Regisztráció</h2>
  <form class="register-form">

    <div *ngIf="successMessage"
         style="color: green; text-align: center; margin-bottom: 15px;">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage"
         style="color: red; text-align: center; margin-bottom: 15px;">
      {{ errorMessage }}
    </div>

    <mat-form-field appearance="fill" class="register-input">
      <mat-label>Név</mat-label>
      <input
        matInput
        [(ngModel)]="name"
        name="name"
        required
        placeholder="Add meg a neved"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="register-input">
      <mat-label>E-mail cím</mat-label>
      <input
        matInput
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Add meg az e-mail címed"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="register-input">
      <mat-label>Jelszó</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Add meg a jelszavad"
      />
    </mat-form-field>

    <button
      type="button"
      class="register-button"
      (click)="onRegister()"
    >
      Regisztráció
    </button>

    <div class="login-link">
      <p>
        Már van fiókod?
        <a routerLink="/login" class="login-link">Bejelentkezés</a>
      </p>
    </div>
  </form>
</mat-card>
