<div class="container">

<h2>Elérhető órák</h2>
<ul>
  @for (session of classes; track session.id){
    <li>
      <h3>{{ session.classtype }}</h3>
      <p><strong>Oktató:</strong> {{ session.teacher }}</p>
      <p><strong>Időpont:</strong> {{ session.time }}</p>
      <p><strong>Kapacitás:</strong> {{ session.capacity }} fő</p>
    </li>
  }
</ul>
</div>
