<mat-card class="login-card">
  <h2 class="login-title">Bejelentkezés</h2>

  <form class="login-form">

    <div *ngIf="errorMessage" class="login-error">
      {{ errorMessage }}
    </div>

    <mat-form-field appearance="fill" class="login-input">
      <mat-label>E-mail cím</mat-label>
      <input
        matInput
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Add meg az e-mail címed"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="login-input">
      <mat-label>Jelszó</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Add meg a jelszavad"
      />
    </mat-form-field>

    <button
      type="button"
      class="login-button"
      (click)="onLogin()"
    >
      Bejelentkezés
    </button>

    <div class="registration-link">
      <p>
        Még nincs fiókod?
        <a routerLink="/registration" class="register-link">
          Regisztráció
        </a>
      </p>
    </div>

  </form>
</mat-card>
