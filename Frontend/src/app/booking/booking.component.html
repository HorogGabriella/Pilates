<nav class="navbar">
  <span class="logo">Menü</span>

  <div class="menu">
    <button routerLink="/classes">Pilates órák</button>
    <button (click)="logout()">Kijelentkezés</button>
  </div>
</nav>

<div class="container">
  <h2>Foglalásaim</h2>

  <p class="message success" *ngIf="message">{{ message }}</p>
  <p class="message error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <div *ngFor="let b of bookings" class="booking-card">
    <div class="info">
      <p class="type"><strong>{{ b.oratipus }}</strong></p>
      <p class="teacher">{{ b.oktato }}</p>
      <p class="date">{{ b.idopont | date:'yyyy.MM.dd (EEEE) HH:mm' }}</p>
    </div>

    <button
      class="cancel"
      [disabled]="cancellingId === b.foglalasId"
      (click)="cancelBooking(b.foglalasId)">
      {{ cancellingId === b.foglalasId ? 'Lemondás…' : 'Lemondás' }}
    </button>
  </div>

  <p class="empty" *ngIf="bookings.length === 0">
    Még nincs egyetlen foglalásod sem.
  </p>
</div>
