<div class="login-wrapper">
  <div class="login-card">

    <h2>Bejelentkezés</h2>

    <input
      type="email"
      placeholder="Email cím"
      [(ngModel)]="email"
      name="email"
      autocomplete="email"
      required
      (keyup.enter)="onLogin()"
    />

    <input
      type="password"
      placeholder="Jelszó"
      [(ngModel)]="password"
      name="password"
      autocomplete="current-password"
      required
      (keyup.enter)="onLogin()"
    />

    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

    <p class="success" *ngIf="successMessage">
      {{ successMessage }}
    </p>

    <button
      type="button"
      (click)="onLogin()"
      [disabled]="!email || !password"
    >
      Bejelentkezés
    </button>

    <p class="register-link">
      Még nincs fiókod?
      <a routerLink="/register">Regisztráció</a>
    </p>

  </div>
</div>
